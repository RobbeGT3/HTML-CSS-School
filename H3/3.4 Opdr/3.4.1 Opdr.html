<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(1){
            color: black;
        }
        p:nth-child(2){
            color: aqua;
        }
        p:nth-child(3){
            color: purple;
        }
        p:nth-child(4){
            color: teal;
        }
        p:nth-child(5){
            color: red;
        }
        
    </style>
    
</head>
<body>
    
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    
</body>
</html>
